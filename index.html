<!DOCTYPE html>
<html lang="en">

<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>

<body>

    <div class="container">

        <section id="app">
            <h1>Apps</h1>
            <div class="line"></div>
            <iframe width="400" height="620" style="border: 0px;" src="https://studio.code.org/projects/applab/AmAIOlod-80aGvVFcBdbfjebPGUlVaYjI8ECZcJtZks/embed"></iframe>
            <iframe width="400" height="620" style="border: 0px;" src="https://studio.code.org/projects/applab/U9AQsuLnTixFr5caYUBM9qmkuaPCvmuWblFMcUPrC14/embed"></iframe>
        </section>

        <h2> click here to browse apps </h2>
        <h5> These games are built in sprite lab, click to play </h5>
        <div id="mycarousel" class="carousel slide">
            <div class="carousel-inner">
                <div class="item active">
                    <center>
                        <a href="https://studio.code.org/projects/playlab/ks5P0gqSC9AVQEUc1DALaeDajkYERrRRPrVU5vHzuH4" target="_blank">
                            <img src="https://studio.code.org/v3/files/ks5P0gqSC9AVQEUc1DALaeDajkYERrRRPrVU5vHzuH4/.metadata/thumbnail.png" class="img-responsive">
                        </a>
                        <div class="carousel-content">
                            <p> Dragon Attack Game </p>
                        </div>
                    </center>
                </div>
                <div class="item">
                    <center>
                        <a href="https://studio.code.org/projects/spritelab/LUtXVrCWzzMcTymwyxL-i8v4rRQTbg8w4yzN3ziGbwM" target="_blank">

                        </a>
                        <div class="carousel-content">
                            <p> Dodgecatcus </p>
                        </div>
                    </center>
                </div>
            </div>
            <a class="left carousel-control" href="#mycarousel" data-slide="prev"> <span class="glyphicon glyphicon-chevron-left">
                </span></a>
            <a class="right carousel-control" href="#mycarousel" data-slide="next"> <span class="glyphicon glyphicon-chevron-right">
                </span></a>
        </div>
        <h2> Click on the playstore apps to explore </h2>
        <h5> These games are built in Thunkable</h5>
        <div id="mycarousel2" class="carousel slide">
            <div class="carousel-inner">
                <div class="item active">
                    <center>
                        <a href="https://play.google.com/store/apps/details?id=com.gmail.niranjanapratibhapadman.healthappcopy" target="_blank">
                            <img src="https://play-lh.googleusercontent.com/EEbSZ--kG6wLjttJmO3WFpqyuVfDlpr0klCnWbNgLVJZ9nwjfUEMtCmyA6mYF0-Exw=s180-rw" class="img-responsive">
                        </a>
                        <div class="carousel-content">
                            <p> Health App </p>
                        </div>
                    </center>
                </div>
                <div class="item">
                    <center>
                        <a href="https://play.google.com/store/apps/details?id=com.whitehatjr.mahdi.pagerchatappv144" target="_blank">

                        </div>
                    </center>
                </div>

            <a class="left carousel-control" href="#mycarousel2" data-slide="prev"> <span class="glyphicon glyphicon-chevron-left">

            <a class="right carousel-control" href="#mycarousel2" data-slide="next"> <span class="glyphicon glyphicon-chevron-right">
                </span></a>

</html>
